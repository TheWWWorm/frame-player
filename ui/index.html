<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Random Video Player with Info Panel</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./main.js" defer></script>
</head>

<body>
  <div id="video-container">
    <video id="player" autoplay muted playsinline></video>
  </div>
  <div id="controls" class="can-hide">
    <button title="Next video" id="next-btn">⏭</button>
    <button title="Toggle mute" id="mute-btn">🔇</button>
    <button title="Toggle video controls" id="video-controls-btn">🔒</button>
    <button title="Toggle fullscreen" id="fs-btn">⛶</button>
  </div>
  <div id="video-title" class="can-hide"></div>
  <div id="info">
    <div id="time">--:--</div>
    <div id="weather">Loading weather...</div>
  </div>
</body>

</html>
